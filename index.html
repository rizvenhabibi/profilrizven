<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
</head>
<body>

    <!-- Heading atau Judul -->
    <h1>Selamat Datang di Website Saya</h1>

    <!-- Paragraf -->
    <p>Ini adalah contoh paragraf pada dokumen HTML. HTML digunakan untuk menstrukturkan konten web.</p>

    <!-- Membuat Teks Tebal dan Miring -->
    <p>Ini adalah teks <strong>tebal</strong> dan ini teks <em>miring</em>.</p>

    <!-- Menambahkan Link/Tautan -->
    <p>Pelajari lebih lanjut di <a href="https://www.google.com" target="_blank">Google</a>.</p>

    <!-- Menambahkan Gambar -->
    <img src="gambar.jpg" alt="Deskripsi Gambar" width="300">

    <!-- Membuat List/Daftar -->
    <h2>Daftar Keahlian:</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
